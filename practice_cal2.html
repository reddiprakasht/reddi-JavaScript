<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- js_classes -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font-awesome.cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- googlefont link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


<style>
    .calculator {
    background-color: #f8f9fa;
}

#display {
    text-align: right;
    font-size: 1.5rem;
}

</style>


</head>

<body>

    <div class="container mt-5 text-muted">

        <h1 class="display-5">T REDDI PRAKASH</h1>




    </div>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator border rounded p-4">
                    <input type="text" id="display" class="form-control mb-3" disabled>
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">/</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">*</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success btn-block" onclick="calculate()">=</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('.')">.</button>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-9">
                            <button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('(')")>()</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
function appendToDisplay(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function calculate() {

     document.getElementById('display').value = eval(document.getElementById('display').value);
    
        document.getElementById('display').value = 'Error';

}





    </script>




</body>

</html>
