</head>
<body>
    <div class="container" style="width: 500px;">
        <h1> JS localStorage Demo</h1>

        <form action="">
           <textarea name="" id="txt" class="form-control"></textarea>

           <br>

           <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-secondary" onclick="save()">save</button>
            <button type="button" class="btn btn-outline-secondary" onclick="load()">load</button>
            <button type="button" class="btn btn-outline-secondary" onclick="myclear()">clear</button>
          </div>
        </form>
    </div>

    <!-- <script>
        localStorage.setItem("uid1", "niranjan")
        localStorage.setItem("uid2", "ooba")
        localStorage.setItem("uid3", "veera")
        localStorage.setItem("uid4", "sai")
    </script> -->

    <script>
        function save() {
           var userid = document.getElementById("txt").value
           localStorage.setItem("uid", userid)
        }
        function load() {
           var userids = localStorage.getItem("uid");
           document.getElementById("txt").value = userids

        }

        function myclear() {
            localStorage.clear()
        }
    </script>
</body>
