<!-- 
    i ----negleted the case-sensitive
    g ----give the full that is if a is present several times then it shows every a

    /M/ ==> pattern
	i => perform case-sensitive matching
	g =>perform a global match (find all)


expression 			description
[abc]				find any of the character between the brackets
[^abc]				find any character NOT between the brackets
[0-9]				find any of the digit between the brackets
[^0-9]				find any character NOT between the brackets  (any non digit)

(x/y)				find any of the alternatives saperated with |
\d 				find a digit
\s				find a whitespace character
\w 				fins a word character
?=n				matches any string that is followed by a specific string n -->
