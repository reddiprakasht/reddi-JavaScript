    <script>

    

        const questions = [
            {
                q: "color of an apple? \n a)green \n b)red \n c)yellow",
                answer: "b"
            },
            {
                q: "who is the PM of India? \n a)Mohal Lal \n b) Modi Ji \n c) Bhajan Lal",
                answer: "b"
            },
            {
                q: "what is the capital of Arunachal Pradesh? \n a)sikkim \n b)mizorum \n c)dispur",
                answer: "c"
            }
        ];


        var score = 0;
        alert(questions.length)
        for (var i = 0; i < questions.length; i++) {
            var response = prompt(questions[i].q);
            if (response == questions[i].answer) {
                score++;
                alert("correct");
            } else {
                alert("wrong");
            }
        }

        alert("you got " + score + "/" + questions.length)


    </script>
