<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Cards with Hover Effect</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px; /* Space between cards */
  }

  .card {
    width: calc(20% - 20px);
    overflow: hidden;
    border-radius: 8px;
    transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 100%;
    height: auto;
    display: block;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  @media (max-width: 1200px) {
    .card {
      width: calc(25% - 20px); /* Adjust card width for smaller screens */
    }
  }

  @media (max-width: 768px) {
    .card {
      width: calc(50% - 20px); /* Adjust card width for medium screens */
    }
  }

  @media (max-width: 480px) {
    .card {
      width: calc(100% - 20px); /* Full width cards on small screens */
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="image1.jpg" alt="Image 1">
  </div>
  <div class="card">
    <img src="image2.jpg" alt="Image 2">
  </div>
  <div class="card">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="card">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <div class="card">
    <img src="image5.jpg" alt="Image 5">
  </div>
</div>

</body>
</html>
