<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>window object</h1>

    <p id="txt"></p>
    
    <script>

         var w=window.innerWidth
        var h=window.innerHeight
       

       // document.getElementById('txt').innerHTML=w + "<br>" +h
        document.getElementById('txt').innerHTML=`${w} <br> ${h}`

    </script>
</body>
</html>
