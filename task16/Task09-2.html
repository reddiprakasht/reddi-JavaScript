<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .containercustom{
            margin-top: 150px;
        }
        .card-image {
            border-radius: 10px;
        }
        .bg-custom{
            background-color: rgb(204, 241, 229);
        }
        .opacity0{
            opacity: 0.5;
        }
    </style>

</head>
<body class="bg-custom">
    <div class="container containercustom text-warning">
        <div class="row justify-content-start">
          
            <div class="col-lg-8 col-md-12">
                <div class="row bg-warning">
                    <div class="col-md-6">
                        <div class="card bg-transparent border border-0">
                            <div class="card-body">
                                <h1><i class="fa-solid fa-mobile-screen-button text-warning"></i></h1>
                                <h2 class="card-title">CALL CENTER</h2>
                                <h6 class="card-subtitle text-dark">sample text, click to select the text box</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-transparent border border-0">
                            <div class="card-body">
                                <h1><i class="fa-solid fa-location-dot text-warning"></i></h1>
                                <h2 class="card-title text-dark">MANAGEMENT</h2>
                                <h6 class="card-subtitle text-dark">sample text, click to select the text box</h6>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card bg-transparent border border-0">
                            <div class="card-body">
                                <h1><i class="fa-solid fa-gear text-warning"></i></h1>
                                <h2 class="card-title text-dark">SETTINGS</h2>
                                <h6 class="card-subtitle text-dark">sample text, click to select the text box</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-transparent border border-0">
                            <div class="card-body">
                                <h1><i class="fa-regular fa-star text-warning"></i></h1>
                                <h2 class="card-title text-dark">DESIGN</h2>
                                <h6 class="card-subtitle text-dark">sample text, click to select the text box</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-12 bg-dark"> 
                
                    <img src="https://img.freepik.com/free-photo/pensive-male-customer-looking-away_74855-3601.jpg" alt="Responsive Image" class="img-fluid">
    
            </div>
        </div>
    </div>
</body>
</html>
