
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="login-box">
                    <h2>Gym Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username*</label>
                            <input type="text" class="form-control from_bg" id="username" placeholder="Enter your username"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <input type="password" class="form-control from_bg" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <br>
                        <button type="button" class="btn btn-dark btn-block" onclick="login()">Login</button>
                        <div class="text-center mt-3">
                            
                            <span id="validate"></span> 
                            <br>
                            <br>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script>

    function login() {
        let uid=document.getElementById("username").value
        let pwd=document.getElementById("password").value
        if(uid==="niranjan"  && pwd==="mouri@123" ) {

            document.getElementById("validate").innerHTML="Login Successful"
            document.getElementById("validate").style.color="green"
        }else {
            document.getElementById("validate").innerHTML="Incorrect credentials"
            document.getElementById("validate").style.color="red"
        }
    }

    </script>

</body>

</html>
