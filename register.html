<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <label for="">User ID</label> 
                    <br>
                    <input class="form-control" type="text" placeholder="Enter User ID" id="newuserid">
                    <br>
                    <label for="">Password</label>
                    <br>
                    <input class="form-control" type="password" placeholder="Enter new Password" id="psw">
                    <br>
                    <label for="">Re-enter Password</label>
                    <br>
                    <input class="form-control" type="password"placeholder="Enter re-enter password" id="pswr">
                    <br>
                    <input class="btn btn-info" type="button" value="Register" onclick="demo()">

                    <input class="btn btn-info" type="reset" name="" value="Reset">
                </form>
            </div>
        </div>
    </div>


    <script>

        function demo(){

            var uid=document.getElementById("newuserid").value
            var psw=document.getElementById("psw").value
            var pser=document.getElementById("pswr").value

            if (psw===pser){
                alert("success")
            }else{
                alert("password should be same")
            }

        }

           
        
    </script>
</body>
</html>
