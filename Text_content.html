    .bg-custom{
    color: rgb(189, 174, 156);
    }

</head>
<body>
   <h4 class="text-danger">Enter the text*</h4>

     <textarea class="form-control text-success" id="disp"></textarea>

     <input type="button" name="Submit" id="" value="Submit">

    <script>
        let text=prompt("Enter the text")

        if(text.length<=100){
           document.getElementById("disp").innerHTML=text
        } else{
            document.getElementById("disp").innerHTML="Enter text between 10 to 100 charectors"
        }


    
    </script>
    
</body>
