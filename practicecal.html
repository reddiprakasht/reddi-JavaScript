<html lang="en">
<head>
    <meta charset="UTF-8">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

     crossorigin="anonymous" referrerpolicy="no-referrer" />

 <!-- googlefont link -->

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
     href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
     rel="stylesheet">


    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
    font-family: Arial, sans-serif;
}

.calculator {
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    width: 200px;
}

#display {
    width: 100%;
    height: 50px;
    text-align: right;
    padding: 10px;
    font-size: 24px;
    border: none;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}

.btn {
    background-color: #eee;
    border: 1px solid #ccc;
    height: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #ddd;
}

.equals {
    background-color: #f39c12;
    color: white;
    grid-column: span 4;
}

.equals:hover {
    background-color: #e67e22;
}

    </style>
</head>
<body>



    </div>

    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="demo('/')">/</button>
            <button class="btn" onclick="demo('*')">*</button>
            <button class="btn" onclick="demo('-')">-</button>
            <button class="btn" onclick="demo('+')">+</button>
            <button class="btn" onclick="demo('.')">.</button>
            <button class="btn" onclick="demo('0')">0</button>
            <button class="btn" onclick="demo('1')">1</button>
            <button class="btn" onclick="demo('2')">2</button>
            <button class="btn" onclick="demo('3')">3</button>
            <button class="btn" onclick="demo('4')">4</button>
            <button class="btn" onclick="demo('5')">5</button>
            <button class="btn" onclick="demo('6')">6</button>
            <button class="btn" onclick="demo('7')">7</button>
            <button class="btn" onclick="demo('8')">8</button>
            <button class="btn" onclick="demo('9')">9</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>


    </div>


    <script>
        function demo(value) {
    const display = document.getElementById('display');
    display.value += value;
}

function clearDisplay() {
    const display = document.getElementById('display');
    display.value = '';
}

function calculate() {
const display = document.getElementById('display');
    document.getElementById('display').value = eval(document.getElementById('display').value);
}

    </script>
</body>
</html>
