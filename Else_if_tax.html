<script>
    let salary=prompt("enter the salary")
    document.getElementById("S").innerHTML=salary

    if (salary <=35000){
        document.getElementById("T").innerHTML="NoTax"
    }else if (salary<=45000){
        document.getElementById("T").innerHTML=(salary*5)/100
        document.getElementById("H").innerHTML=salary-(salary*5)/100
    }else if (salary<=55000){
        document.getElementById("T").innerHTML=(salary*10)/100
        document.getElementById("H").innerHTML=salary-(salary*10)/100
    }else if (salary<=65000){
        document.getElementById("T").innerHTML=(salary*15)/100
        document.getElementById("H").innerHTML=salary-(salary*15)/100
    }else if (salary<=75000){
        document.getElementById("T").innerHTML=(salary*20)/100
        document.getElementById("H").innerHTML=salary-(salary*20)/100
    }else if (salary>=75000 && salary<=150000){
        document.getElementById("T").innerHTML=(salary*30)/100
        document.getElementById("H").innerHTML=salary-(salary*30)/100
    }
</script>
