</head>
<body>
    <div class="container">
        <h1 id="places"></h1>
        <select class="form-select" name="" id="state" onchange="demo()">
            <option>hyderabad</option>
            <option>bangalore</option>
            <option>maharastra</option>
            <option>kerala</option>
        </select>
    </div>


    <script>
        function demo(){
            let sta=document.getElementById("state").value
            document.getElementById("places").innerHTML=sta


            if(sta=="hyderabad") {

                h=["Charminar, Golkonda, Ramouji film-city"]
                document.getElementById("places").innerHTML="In Hyderabad the tourist places are <span style=color:red;>" +h+ " </span> etc"

            }
            else if(sta=="bangalore") {

                b=["Nandhi Hills, Hoganekal Falls, kemmanagudi Z-point"]
                document.getElementById("places").innerHTML="in Bangalore the tourist places are <span style=color:red;>" +b+ " </span> etc"
            }

            else if(sta=="maharastra") {

                m=["Mahabaleswar, Lonawala, "]
                document.getElementById("places").innerHTML="In maharastra the tourist places arec <span style=color:red;> " +m+ " </span> etc"
            }
            
            
            else{
                k=["munnar, Kochi, trivendram"]
                document.getElementById("places").innerHTML="In Kerala the tourist places are <span style=color:red;>"+k+ " </span> etc"
            }
        }
    </script>
</body>
