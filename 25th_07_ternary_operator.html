<script>

    let marks = prompt("marks")
    let result=(marks < 40) ? "Unsatisfactory" :
    (marks < 60 ) ? "Average" :
    (marks < 80) ? "Good" : "Excelent" ;

    document.getElementById("ternary").innerHTML=result

    if (marks <40) {
        document.getElementById("ternary").style.color="red"
    }else if (marks < 60) {
        document.getElementById("ternary").style.color="yellow"
    }else if (marks < 80) {
        document.getElementById("ternary").style.color="blue"
    }else if (marks < 100) {
        document.getElementById("ternary").style.color="green"
    }else{
        document.getElementById("ternary").innerHTML="please enter marks 01 to 100"
    }

</script>
