<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="Uid" class="form-label">User ID</label>
                <input type="text" class="form-control" id="Uid">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="Pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="Pwd">
            </div>
            <div class="mb-3">
                <label for="Rpwd" class="form-label">Re-Enter Password</label>
                <input type="password" class="form-control" id="Rpwd">
            </div>
            <button type="button" class="btn btn-primary" onclick="Demo()">Submit</button>
            <button type="reset" class="btn btn-primary">Clear</button>
        </form>
    </div>

    <script>
        function Demo() {
            let Uid = document.getElementById("Uid");
            let Pwd = document.getElementById("Pwd");
            let Rpwd = document.getElementById("Rpwd");

            if (Uid.value === "" || Pwd.value === "" || Rpwd.value === "") {
                alert("Fields should not be empty");
            } else if (Pwd.value === Rpwd.value) {
                if (Uid.value !== Uid.value.toUpperCase()) {
                    alert("User ID should be in uppercase");
                } else {
                    alert("Thank you");
                }
            } else {
                alert("Passwords should be the same");
            }
        }
    </script>
</body>
</html>
