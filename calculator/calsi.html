<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .screen {
            background-color: aliceblue;
        }

        .bg_row {
            background-color: rgb(116, 116, 116);
        }

        .btn_bold {
            font-weight: bold;
            font-size: larger;
        }

        body{
            background-color: aliceblue;
        }

      
    </style>
</head>
<body>

   <!-- <div class="container mt-5">
    <div class="row">
        <div class="col-12 text-muted ">
            <h1 class="display-6 justify-content-center">T REDDI PRAKASH</h1>
        </div>
    </div>
   </div> -->

    <div class="container bg-dark border border-3 mt-5" style="width: 250px;">
        <div class="justify-content-center">
            <div class="row">
            </div>
                <div class="col mt-2">
                    <input type="text" id="screen1" class="form-control bg-transparent border border-0 text-light screen text-end " style="height: 50px;" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col m-1 mb-2">
                    <input type="text" id="screen2" class="form-control bg-transparent border border-0 text-light screen text-end fs-1" disabled>
                </div>
            </div>
            <div class="row bg_row rounded-top">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 border-0 text-info btn_bold" onclick="clearScreen()">AC</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 border-0 text-danger btn_bold" onclick="back()">‚Üê</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="/" onclick="demo('/')">/</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="*" onclick="demo('*')">*</button>
                </div>
            </div>
            <div class="row bg_row">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="7" onclick="demo(7)">7</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="8" onclick="demo(8)">8</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="9" onclick="demo(9)">9</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="-" onclick="demo('-')">-</button>
                </div>
            </div>
            <div class="row bg_row">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="4" onclick="demo(4)">4</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="5" onclick="demo(5)">5</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="6" onclick="demo(6)">6</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="+" onclick="demo('+')">+</button>
                </div>
            </div>
            <div class="row bg_row">
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="3" onclick="demo(3)">3</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="2" onclick="demo(2)">2</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="1" onclick="demo(1)">1</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="%" onclick="demo('%')">%</button>
                </div>
            </div>
            <div class="row bg_row">
                <div class="col-2 p-1">
                    <button class="btn btn-light w-100 btn border-0 btn_bold" value="." onclick="demo('.')">.</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="0" onclick="demo(0)">0</button>
                </div>
                <div class="col-2 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="()" onclick="demo('(')">( </button>
                </div>
                <div class="col-2 p-1">
                    <button class="btn btn-light w-100 btn bg-transparent border-0 text-light" value="()" onclick="demo(' )')">)</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light w-100 border-0 text-light bg-warning" value="=" onclick="calculate()" style="height: 100%;">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function demo(num) {
            document.getElementById("screen1").value += num;
        }

        function calculate() {
                document.getElementById("screen2").value = eval(document.getElementById("screen1").value);
            
        }

        function back() {
            const screen1 = document.getElementById("screen1");
            screen1.value = screen1.value.slice(0, -1);
        }

        function clearScreen() {
            document.getElementById("screen1").value = "";
            document.getElementById("screen2").value = "";
        }
    </script>

</body>
</html>
