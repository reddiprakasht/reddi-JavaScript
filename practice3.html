<body>

    <div class="container mt-5">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userid" placeholder="name@example.com">
        <label for="floatingInput">User ID</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>


<div class="d-flex mt-3" style="width: 200px;">
    
    <button class="form-control px-4" type="submit" onclick="Demo()">Login</button>
    <button class="form-control" type="reset">Clear</button>

</div>
    </div>


    <script>



       function Demo() {
        let x=document.getElementById("userid").value
        let y=document.getElementById("password").value


        if(x==x.toUpperCase() && (y==y.toUpperCase())){
            alert("Thank You")
        }
        else {
            alert("User name and Password should be in CAPS")
        }
       }


    </script>
