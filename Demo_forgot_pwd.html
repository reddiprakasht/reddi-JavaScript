<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <form>
            <div class="mb-3">
              <label for="Uid" class="form-label">User ID</label>
              <input type="text" class="form-control" id="Uid">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="Pwd" class="form-label">Password</label>
              <input type="password" class="form-control" id="Pwd">
            </div>

            <div class="mb-3">
                <label for="Rpwd" class="form-label">Re-Enter-Password</label>
                <input type="password" class="form-control" id="Rpwd">
              </div>


            <button type="button" class="btn btn-primary" onclick="Demo()">Submit</button>
            <button type="reset" class="btn btn-primary">clear</button>
          </form>
    </div>
    

    <script>

        function Demo(){

            let uid =document.getElementById("Uid").value
            let pwd =document.getElementById("Pwd").value
            let rpwd =document.getElementById("Rpwd").value

            if (uid==""|| pwd==""||rpwd==""){

                alert("Field should not be empty")
            } else if(pwd==rpwd){
                if(uid!=uid.toUpperCase()){
                    alert("User ID should be CAPS")
                }else if(pwd!="@" && pwd!=NaN){
                    alert("password contains special charector")
                }
                else{
                    alert("thankyou")

                }
            }
            else {
                alert("Password should be same")

            }
        }

    </script>
</body>
