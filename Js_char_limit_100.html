<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .bg-custom {
            color: rgb(189, 174, 156);
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h4 class="text-danger">Enter the text*</h4>

        <textarea class="form-control text-success" id="disp"></textarea>

        <button type="button" class="btn btn-primary mt-3" onclick="displayText()">Submit</button>

        <p id="error-msg" class="text-danger mt-2"></p>
    </div>

    <script>
        function displayText() {
            let text = document.getElementById("disp").value;

            if (text.length >= 10 && text.length <= 100) {
                document.getElementById("error-msg").textContent = "";
                document.getElementById("disp").value = text; // Set the value for the textarea
            } else {
                document.getElementById("disp").value = ""; // Clear the textarea
                document.getElementById("error-msg").textContent = "Enter text between 10 to 100 characters";
            }
        }
    </script>
    
</body>
</html>
