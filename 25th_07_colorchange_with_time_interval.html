    <script>

        var colors = ["red", "yellow", "blue", "black", "orange", "green"];
        var index = [0];

        setInterval(() => {
            document.getElementById("bg").style.background = colors[index];
            index++; // Increment index
            if (index >= colors.length) {
                index = 0; // Reset index when it exceeds array length
            }
        }, 2000);

    </script>
